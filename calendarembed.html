<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        #calendarframe {
            width: 100%;
            height: 800px; 
            border: none;
        }

        /* mobile devices */
        @media only screen and (max-width: 600px) {
            #calendarframe {
                height: 400px; 
            }
        }
    </style>
</head>
<body>
    <iframe 
        id="calendarframe" 
        src="https://outlook.office365.com/owa/calendar/e34be3b900a24aa5a96bca1d76a5049e@austin.utexas.edu/e9ed3fe053d44af989d7adaf01028f2a2068161914461311871/calendar.html" 
        onload="collapsePane()">
    </iframe>

    <script>
        function collapsePane() {
            console.log("Call collapsePane");
            var iframe = document.getElementById('calendarframe');

            // upon load
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            var collapseButton = iframeDocument.querySelector('button[title="Collapse agenda pane"]');
            if (collapseButton) {
                console.log("Collape agenda pane from collapsePane");
                collapseButton.click();
            } else {
                console.log("Element does not exist");
            }
            iframe.onload = function() {
                
            };
        }
    </script>
</body>
</html>
